<!doctype html>
<html>
<head>
  <title>My first AR experience</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

  <a-scene 
    embedded 
    arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix;"
    vr-mode-ui="enabled: false" 
    renderer="sortObjects: true; antialias: true; logarithmicDepthBuffer: true;">

    <a-assets>
      <img id="what" src="./assets/image/001.png">
    </a-assets> 

    <a-marker preset="kanji">
      <a-image 
        src="#what" 
        width="1" 
        height="1" 
        rotation="-90 0 0" 
        position="0 0 0">
      </a-image>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
